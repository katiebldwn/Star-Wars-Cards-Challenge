<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="grid.css">

</head>
<body>

	<header>	
		<div class="row">
			<div class="col-12">
			<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
				</div>
			</div>
	</header>		

<main>

	<div class="row">

      <div class="col-4">
        <div class="card">
        <img class="image" src="https://github.com/Thinkful-Ed/star-wars-responsive-challenge/blob/solution/images/rey_square.png?raw=true">
        	<h3 class="name">Rey</h3>
        	<p class="description">Protagonist, from Tatooine</p>
      	</div>
      </div>	

      <div class="col-4">
      	<div class="card">
        <img class="image" src="https://github.com/Thinkful-Ed/star-wars-responsive-challenge/blob/solution/images/finn_square.png?raw=true">
        	<h3 class="name">Finn</h3>
        	<p class="description">Storm Trooper, befriends Rey</p>
      	</div>
      </div>		

      <div class="col-4">
      	<div class="card">
        <img class="image" src="https://github.com/Thinkful-Ed/star-wars-responsive-challenge/blob/solution/images/kylo_square.png?raw=true">
        	<h3 class="name">Kylo</h3>
        	<p class="description">Main villain, or is he?</p>
    	</div>
    </div>
	</div>


	<div class="row">
      <div class="col-4">
      	<div class="card">
        <img class="image" src="https://github.com/Thinkful-Ed/star-wars-responsive-challenge/blob/solution/images/poe_square.png?raw=true">
        	<h3 class="name">Poe</h3>
        	<p class="description">Neutral pilot</p>
      	</div>
      </div>

      <div class="col-4">
      	<div class="card">
        <img class="image" src="https://github.com/Thinkful-Ed/star-wars-responsive-challenge/blob/solution/images/chewbacca_square.png?raw=true">
        	<h3 class="name">Chewbacca</h3>
        	<p class="description">A great first mate</p>
      	</div>
      </div>	

      <div class="col-4">
      	<div class="card">
        <img class="image" src="https://github.com/Thinkful-Ed/star-wars-responsive-challenge/blob/solution/images/yoda_square.png?raw=true">
        	<h3 class="name">Yoda</h3>
        	<p class="description">Wise old Jedi Master</p>
    	</div>
    </div>
	</div>    

</main>
</body>
</html>
